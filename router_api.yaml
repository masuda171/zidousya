    VehicleRestrictionMaxWeight:
      type: object
      properties:
        value:
          minimum: 0
          type: integer
          format: int32
        type:
          type: string
          description: "Extensible enum: `empty` `gross` `current` `unknown` `...`\
            \  \nRepresents the specific type of the maximum permitted weight restriction.\n\
            * `empty`: Restriction is for empty weight of the vehicle combination.\n\
            * `gross`: Restriction is for gross weight.\n* `current`: Restriction\
