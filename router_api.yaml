            \n**NOTES:**\n* A restriction of type `unknown` may change to `gross`\
            \ or `current` when data becomes available in future.\n* A restriction\
            \ of type `gross` or `current` may also change to a different type if\
            \ actual regulation changes.\n"
          x-extensible-enum:
          - empty
          - gross
