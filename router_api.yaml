        \ or fuel consumption type (electric, diesel, petrol, lpg, cng, etc.)\nof\
        \ a vehicle which provides the relevant information required to parse (unit,\
        \ etc.) the energy or fuel\n`consumption` value of a vehicle.\n"
      x-extensible-enum:
